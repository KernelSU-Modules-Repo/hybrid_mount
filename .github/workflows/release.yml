name: Release Hybrid-Mount

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,x86_64-linux-android
          components: rust-src, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib
          cargo install cargo-ndk --locked

      - name: Build Release Package
        env:
          HYBRID_MOUNT_SIGN_KEY: ${{ secrets.SIGNING_KEY }}
          HYBRID_MOUNT_SIGN_CERT: ${{ secrets.SIGNING_CERT }}
        run: |
          cargo xtask build --release --tag ${{ github.ref_name }}

      - name: Notify Telegram (Release)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [[ -n "$TELEGRAM_BOT_TOKEN" && -n "$TELEGRAM_CHAT_ID" ]]; then
            chmod +x notify
            ./notify "6" "丰收 (Harvest) - ${{ github.ref_name }}"
          else
            echo "Telegram secrets not set, skipping notification."
          fi

      - name: Generate Changelog
        id: meta
        run: |
          ZIP_FILE=$(cd output && ls *.zip | head -n 1)
          ZIP_NAME=$(basename "$ZIP_FILE")
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          
          CLEAN_VERSION="${TAG#v}"
          VERSION_CODE=$(echo $CLEAN_VERSION | awk -F. '{printf "%d%02d%02d", $1, $2, $3}')
          
          echo "ZIP_PATH=output/$ZIP_NAME" >> $GITHUB_ENV
          
          DOWNLOAD_URL="https://github.com/$REPO/releases/download/$TAG/$ZIP_NAME"
          CHANGELOG_URL="https://raw.githubusercontent.com/$REPO/master/changelog.md"
          
          cat <<EOF > /tmp/update.json
          {
            "version": "$TAG",
            "versionCode": $VERSION_CODE,
            "zipUrl": "$DOWNLOAD_URL",
            "changelog": "$CHANGELOG_URL"
          }
          EOF
          
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "## $TAG" > /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release." >> /tmp/changelog.md
          else
            echo "Changes since $PREV_TAG:" >> /tmp/changelog.md
            git log --pretty=format:"* %s" "$PREV_TAG..HEAD" >> /tmp/changelog.md
          fi

      - name: Create Release (Local)
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: ${{ env.ZIP_PATH }}
          body_path: /tmp/changelog.md

      - name: Sync Version to Master
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin master
          git checkout master
          
          mv /tmp/update.json update.json
          cat /tmp/changelog.md | cat - changelog.md > temp && mv temp changelog.md
          
          git add update.json changelog.md Cargo.toml
          
          if ! git diff --staged --quiet; then
            git commit -m "chore(release): sync version ${{ github.ref_name }} [skip ci]"
            git push origin master
          fi