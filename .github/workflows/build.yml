name: Build Hybrid-Mount

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'src/**'
      - 'Cargo.*'
      - 'module/**'
      - 'webui/**'
      - 'xtask/**'
      - 'build.rs'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - 'dev'
    paths:
      - 'src/**'
      - 'Cargo.*'
      - 'module/**'
      - 'webui/**'
      - 'xtask/**'
      - 'build.rs'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android
          components: rust-src, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib
          cargo install cargo-ndk --locked

      - name: Build All
        run: |
          cargo xtask build --ci

      - name: Detect Version and Name
        run: |
          ZIP_PATH=$(ls output/*.zip | head -n 1)
          ZIP_FILENAME=$(basename "$ZIP_PATH")
          ARTIFACT_NAME="${ZIP_FILENAME%.*}"
          VERSION="${ARTIFACT_NAME#Hybrid-Mount-}"
          
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
          echo "BUILD_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Notify Telegram (CI)
        if: success() && github.event_name != 'pull_request'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [[ -n "$TELEGRAM_BOT_TOKEN" && -n "$TELEGRAM_CHAT_ID" ]]; then
            chmod +x notify
            ./notify "37" "æ—¥å¸¸è€•ä½œ ðŸŒ± (Daily Tilling) - ${{ env.BUILD_VERSION }}"
          else
            echo "Telegram secrets not set, skipping notification."
          fi

      - name: Prepare Artifact
        run: |
          mkdir -p output/artifact_content
          unzip output/*.zip -d output/artifact_content
          rm output/*.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: output/artifact_content