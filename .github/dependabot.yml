version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      crates:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "/tools/notify"
    schedule:
      interval: "weekly"
    groups:
      crates:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/webui"
    schedule:
      interval: "weekly"
    groups:
      crates:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      crates:
        patterns:
          - "*"